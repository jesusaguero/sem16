AWSTemplateFormatVersion: '2010-09-09'
Description: Plantilla para lanzar una instancia EC2 y habilitar SSH
Parameters:
  VpcId:
    Type: AWS::EC2::VPC::Id
    Description: VpcId of your existing Virtual Private Cloud (VPC)
    ConstraintDescription: must be the VPC Id of an existing Virtual Private Cloud.
  Subnets:
    Type: List<AWS::EC2::Subnet::Id>
    Description: The list of SubnetIds in your Virtual Private Cloud (VPC)
    ConstraintDescription: must be a list of at least two existing subnets associated with at least two different availability zones. They should be residing in the selected Virtual Private Cloud.
  KeyName:
    Description: Nombre del SSH KeyPair
    Type: AWS::EC2::KeyPair::KeyName
    ConstraintDescription: Provide the name of an existing SSH key pair
Resources:
  MyEC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t2.micro
      ImageId: ami-09040d770ffe2224f
      KeyName: !Ref KeyName
      SecurityGroups:
        - !Ref InstanceSecurityGroup
      Tags:
        - Key: Name
          Value: Lab16
  InstanceSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: SEMANA16
      GroupDescription: Habilitar acceso SSH  via puerto 22
      SecurityGroupIngress:
        IpProtocol: tcp
        FromPort: 22
        ToPort: 22
        CidrIp: 0.0.0.0/0
  MyS3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: buckets16
Outputs:
  InstanceID:
    Description: Instance ID
    Value: !Ref MyEC2Instance
  S3BucketName:
    Description: Nombre del bucket S3 creado
    Value: !Ref MyS3Bucket